<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/gol.css" />
  </head>
  <body>
    <h1>Zach's Game of Life</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <br/>

    <div id="controls">
      <button id="pause">Pause</button>
      <input type="radio" name="brush" value="life" checked>Life</input>
      <input type="radio" name="brush" value="death">Death</input>
      <button id="clear">Restart</button>
      <br/>
      <input type="range" name="speed" min="1" max="100"></input>
    </div>

    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/GOL.js"></script>
  </body>
</html>
