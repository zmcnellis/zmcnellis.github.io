<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/cfd.css" />
  </head>
  <body>
    <h1>Zach CFD Demo</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <br/>

    <div id="controls">
      <button id="pause">Pause</button>
      <input type="radio" name="brush" value="source" checked>Source</input>
      <input type="radio" name="brush" value="obstruction">Obstruction</input>
      <button id="clear">Clear</button>
      <br/>
      <input type="range" name="brushSize" min="10" max="20"></input>
    </div>

    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/CFD.js"></script>
  </body>
</html>
